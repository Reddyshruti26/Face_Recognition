{% extends "base.html" %}
{% block body %}
<nav class="navbar navbar-expand-lg navcolor">
    <div class="container nav-container">
        <a class="navbar-brand" href="/">EasePay</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="username" href="{{ url_for('profile') }}"><img src="/static/assets/user.png"
                            class="img-fluid" />Hey, {{ username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signout') }}">Signout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="row w-80 formpage bg-white p-5">
        <div class="col">
            <img src="/static/assets/profile.svg" class="img-fluid" alt="EasePay">
        </div>
        <div class="col p-5">
            <h1 class="text-center display-4 pb-3">Your Details</h1>
            <h3>Thanks you for being a valuable customer</h3>
            <p><strong>Name: </strong>{{username}}</p>
            <p><strong>Email: </strong>{{email}}</p>
            <a href="{{ url_for('transaction') }}"><button id="transaction"
                    class="btn btn-primary px-3 mr-3">Transaction
                    History</button></a>
            <a href="{{ url_for('wallet') }}"><button id="wallet" class="btn btn-primary px-3">Check Wallet</button></a>
        </div>
    </div>
</div>
{% endblock %}
