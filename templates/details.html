{% extends "base.html" %}
{% block body %}
<nav class="navbar navbar-expand-lg navcolor">
    <div class="container nav-container">
        <a class="navbar-brand" href="/">EasePay</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="username" href="{{ url_for('profile') }}"><img src="/static/assets/user.png"
                            class="img-fluid" />Hey, {{ name }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signout') }}">Signout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row w-60 h-100 d-flex justify-content-center align-items-center">
        <div class="col-sm-9">
            <div class="card formpage mb-3">
                <div class="row">
                    <div class="col-md-5 p-2">
                        <img src="/static/assets/detailsqr.png" class="img-fluid h-100 w-100 rounded-start"
                            alt="reciever's qr code">
                    </div>
                    <div class="col-md-7 pr-5 d-flex justify-content-center align-items-center">
                        <div class="card-body">
                            <h5 class="card-title display-5 text-center pb-3">Details</h5>
                            <p class="card-text"><strong>Name:</strong> Sushi Kazehaya</p>
                            <p class="card-text"><strong>Email:</strong> sushi@gmail.com</p>
                            <p class="card-text"><strong>Gender:</strong> Female</p>
                            <p class="card-text"><strong>UPI:</strong> ok@bank.com</p>
                            <form method="POST" id="payment">
                                <div class="input-group mb-3 pt-3">
                                    <input type="number" class="form-control" placeholder="Enter amount"
                                        aria-label="Amount" aria-describedby="button-amount">
                                    <button class="btn btn-outline-primary" type="button" id="paysub">Pay</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
