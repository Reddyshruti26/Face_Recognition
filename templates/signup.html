<!--user can signup here using form-->
{% extends "base.html" %}
{% block body %}
<nav class="navbar navbar-expand-lg navcolor">
    <div class="container nav-container">
        <a class="navbar-brand" href="/">EasePay</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup') }}">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="row w-80 formpage bg-white p-5">
        <div class="col">
            <img src="/static/assets/signup.svg" class="img-fluid" alt="EasePay">
        </div>
        <div class="col p-5">
            <h1 class="text-center display-4 pb-3">Create an Account</h1>
            <form id="signup_form" name="signup_form" method="POST" enctype="multipart/form-data">
                <div class="form-group pb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" autofocus class="field form-control" required>
                </div>
                <div class="form-group pb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="field form-control" required>
                </div>
                <div class="form-group pb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="field form-control" required>
                </div>
                <p class="error error--hidden"></p>
                <button type="button" class="btn btn-primary px-3" id="signUpButton">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
