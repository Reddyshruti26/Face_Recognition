{% extends "base.html" %}
{% block body %}
<nav class="navbar navbar-expand-lg navcolor">
    <div class="container nav-container">
        <a class="navbar-brand" href="/">EasePay</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="username" href="{{ url_for('profile') }}"><img src="/static/assets/user.png"
                            class="img-fluid" />Hey, {{ username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signout') }}">Signout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="row w-80 formpage bg-white p-5">
        <div class="col">
            <img src="/static/assets/saving.svg" class="img-fluid" alt="EasePay">
        </div>
        <div class="col p-5">
            <h1 class="text-center display-4 pb-3">Your Wallet</h1>
            <h3>You have 50 special coins in your Wallet</h3>
            <ul>
                <li>It can be used in any online platform</li>
                <li>It should be used before December 31, 2022</li>
            </ul>
            <a href="{{ url_for('profile') }}"><button id="back" class="btn btn-primary px-3">Back</button></a>
        </div>
    </div>
</div>
{% endblock %}
